name: Dependabot Auto Merge
on:
  schedule:
    - cron: "0 * * * *"
jobs:
  test:
    name: Auto-merge minor and patch updates
    runs-on: ubuntu-18.04
    steps:
      - uses: koj-co/dependabot-pr-action@master
        with:
          token: ${{ secrets.DEPENDABOT_AUTO_MERGE_GITHUB_TOKEN }}
          merge-minor: true
          merge-patch: true
